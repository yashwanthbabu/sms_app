<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SMS FORM</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Avant">
    <meta name="author" content="The Red Team">

    <!-- <link href="assets/less/styles.less" rel="stylesheet/less" media="all"> -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
    
    <!-- <script type="text/javascript" src="assets/js/less.js"></script> -->
</head>
<body class="focusedform">

<div class="verticalcenter">
	<a href="index.htm"><img src="/static/img/logo-big.png" alt="Logo" class="brand" /></a>
	<div class="panel panel-primary">

		<div class="panel-body">
			<h4 class="text-center" style="margin-bottom: 25px;">Please enter particular for sms</h4>
				<form data-parsley-validate action="/sms/" method="post" class="form-horizontal" style="margin-bottom: 0px !important;"><input type='hidden' name='csrfmiddlewaretoken' value='PpRTdFfxTDwx8wNSKFfapthLXnSpzM4V' />{% csrf_token %}
						<div class="form-group">
							<div class="col-sm-12">
								<div class="input-group">
									<center>
										Mobile: {{ form.to }}
									</center>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<div class="input-group">
									<center>
									SMS TEXT: {{ form.sms_text }}
									</center>
								</div>
							</div>
						</div>
						
					
					
		</div>
		<div class="panel-footer">
			
			<div class="pull-right">
				<input type="submit" class="btn btn-primary" value="SEND SMS" />
			</div>
		</div>
		</form>
	</div>
 </div>
      
</body>
</html>
